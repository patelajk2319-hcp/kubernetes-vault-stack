apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-audit-logs
  namespace: ${namespace}
  labels:
    app: vault
    component: audit-logs
spec:
  accessModes:
    - ReadWriteMany  # Allow both Vault pods and Elastic Agent to access
  resources:
    requests:
      storage: ${storage_size}
  # storageClassName: ""  # Use default storage class
