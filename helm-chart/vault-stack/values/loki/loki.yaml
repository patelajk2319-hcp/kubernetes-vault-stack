# Loki Configuration (official chart)
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

# Reduce cache memory for local development
chunksCache:
  allocatedMemory: 1024  # 1GB instead of default 9.8GB
resultsCache:
  allocatedMemory: 512   # 512MB instead of default 1.2GB

# Disable other modes
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
