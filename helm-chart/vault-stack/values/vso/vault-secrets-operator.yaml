# Vault Secrets Operator Configuration
# Official HashiCorp Helm chart values

# Controller configuration
controller:
  # Manager configuration
  manager:
    image:
      repository: hashicorp/vault-secrets-operator
      tag: 0.9.0
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
    # Client cache configuration for Vault
    clientCache:
      persistenceModel: "direct-unencrypted"
      storageEncryption: false

  # Metrics service configuration
  metrics:
    service:
      type: ClusterIP
      port: 8443

# Default Vault connection configuration
# Disabled - managed by Terraform (terraform/tf-vso)
defaultVaultConnection:
  enabled: false

# Default authentication method
# Disabled - managed by Terraform (terraform/tf-vso)
defaultAuthMethod:
  enabled: false
