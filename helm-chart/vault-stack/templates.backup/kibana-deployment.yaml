{{- if .Values.kibana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kibana
spec:
  replicas: {{ .Values.kibana.replicas }}
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: {{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag }}
        imagePullPolicy: {{ .Values.kibana.image.pullPolicy }}
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "{{ .Values.kibana.config.elasticsearchHosts }}"
        - name: ELASTICSEARCH_USERNAME
          value: "{{ .Values.kibana.config.elasticsearchUsername }}"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kibana.credentials.secretName }}
              key: {{ .Values.kibana.credentials.kibanaPasswordKey }}
        - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
          value: "config/certs/ca.crt"
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "{{ .Values.kibana.config.sslVerificationMode }}"
        - name: SERVER_SSL_ENABLED
          value: "{{ .Values.kibana.config.serverSslEnabled }}"
        - name: SERVER_SSL_CERTIFICATE
          value: "config/certs/kibana.crt"
        - name: SERVER_SSL_KEY
          value: "config/certs/kibana.key"
        - name: SERVER_SSL_CERTIFICATEAUTHORITIES
          value: "config/certs/ca.crt"
        - name: XPACK_SECURITY_ENABLED
          value: "true"
        - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kibana.encryptionKeys.secretName }}
              key: {{ .Values.kibana.encryptionKeys.secretKey }}
        - name: XPACK_REPORTING_ENCRYPTIONKEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kibana.encryptionKeys.secretName }}
              key: {{ .Values.kibana.encryptionKeys.secretKey }}
        - name: XPACK_SECURITY_ENCRYPTIONKEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kibana.encryptionKeys.secretName }}
              key: {{ .Values.kibana.encryptionKeys.secretKey }}
        ports:
        - containerPort: {{ .Values.kibana.service.port }}
          name: http
          protocol: TCP
        volumeMounts:
        - name: kibana-data
          mountPath: /usr/share/kibana/data
        - name: kibana-certs
          mountPath: /usr/share/kibana/config/certs
          readOnly: true
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -f --cacert config/certs/ca.crt https://localhost:5601/api/status || exit 1
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -f --cacert config/certs/ca.crt https://localhost:5601/api/status || exit 1
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        resources:
          {{- toYaml .Values.kibana.resources | nindent 10 }}
      volumes:
      - name: kibana-data
        persistentVolumeClaim:
          claimName: kibana-data-pvc
      - name: kibana-certs
        secret:
          secretName: {{ .Values.kibana.certs.secretName }}
{{- end }}