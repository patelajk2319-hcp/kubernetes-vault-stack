{{- if .Values.elasticsearch.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: {{ .Values.global.namespace }}
  labels:
    app: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: {{ .Values.elasticsearch.replicas }}
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: increase-vm-max-map
        image: busybox:latest
        command: ['sysctl', '-w', 'vm.max_map_count={{ .Values.elasticsearch.config.vmMaxMapCount }}']
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: {{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
        env:
        - name: discovery.type
          value: {{ .Values.elasticsearch.config.discoveryType }}
        - name: xpack.security.enabled
          value: "{{ .Values.elasticsearch.security.enabled }}"
        - name: xpack.security.enrollment.enabled
          value: "{{ .Values.elasticsearch.security.enrollmentEnabled }}"
        - name: ES_JAVA_OPTS
          value: "{{ .Values.elasticsearch.config.javaOpts }}"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.elasticsearch.credentials.secretName }}
              key: {{ .Values.elasticsearch.credentials.elasticPasswordKey }}
        - name: xpack.security.http.ssl.enabled
          value: "{{ .Values.elasticsearch.security.http.sslEnabled }}"
        - name: xpack.security.http.ssl.key
          value: certs/elasticsearch.key
        - name: xpack.security.http.ssl.certificate
          value: certs/elasticsearch.crt
        - name: xpack.security.http.ssl.certificate_authorities
          value: certs/ca.crt
        - name: xpack.security.http.ssl.verification_mode
          value: {{ .Values.elasticsearch.security.http.sslVerificationMode }}
        - name: xpack.security.transport.ssl.enabled
          value: "{{ .Values.elasticsearch.security.transport.sslEnabled }}"
        - name: xpack.security.transport.ssl.key
          value: certs/elasticsearch.key
        - name: xpack.security.transport.ssl.certificate
          value: certs/elasticsearch.crt
        - name: xpack.security.transport.ssl.certificate_authorities
          value: certs/ca.crt
        - name: xpack.security.transport.ssl.verification_mode
          value: {{ .Values.elasticsearch.security.transport.sslVerificationMode }}
        ports:
        - containerPort: {{ .Values.elasticsearch.service.httpPort }}
          name: http
          protocol: TCP
        - containerPort: {{ .Values.elasticsearch.service.transportPort }}
          name: transport
          protocol: TCP
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-certs
          mountPath: /usr/share/elasticsearch/config/certs
          readOnly: true
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s --cacert config/certs/ca.crt -u elastic:$ELASTIC_PASSWORD https://localhost:9200/_cluster/health || exit 1
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s --cacert config/certs/ca.crt -u elastic:$ELASTIC_PASSWORD https://localhost:9200/_cluster/health || exit 1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        resources:
          {{- toYaml .Values.elasticsearch.resources | nindent 10 }}
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: elasticsearch-data-pvc
      - name: elasticsearch-certs
        secret:
          secretName: {{ .Values.elasticsearch.certs.secretName }}
{{- end }}