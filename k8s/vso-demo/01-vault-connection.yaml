---
# VaultConnection defines how to connect to Vault
# This resource tells VSO where Vault is located and how to connect
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultConnection
metadata:
  name: vault-connection
  namespace: vault-stack
spec:
  # Address of the Vault server
  address: http://vault-stack:8200

  # Skip TLS verification (for demo purposes only)
  # In production, use proper TLS certificates
  skipTLSVerify: true
